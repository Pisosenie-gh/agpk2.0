{% extends 'basic.html' %}
{% block title %}staff
{% endblock title %}
{% block body %}
    <div class="container py-5">
        <section>
            <div class="card w-50 mx-auto">
                <div class="card-title bg-light ">
                    <div class="container mt-3 mx-auto">

                        <ul class="nav nav-tabs justify-content-center w-100 " style="width:358px">

                            <li class="nav-item">
                                <a class="nav-link active " data-toggle="tab" href="#home" style="width:158px">Вход</a>
                            </li>




                    </div>
                </div>


                </ul>
                <div class="card-body">

                    <div class="tab-content">
                        <div id="home" class="container tab-pane active">
                            <p class="text-center text-dark">Вход для сотрудников</p>
                            <div class="container">

                                <div class="row">
                                    <div class="col-md-12 col-lg-12 col-xlg-12">

                                        <form action="/staff/login" method="post">
                                            {%csrf_token%}
                                            <div class="form-group">
                                                <label for="email">Логин:</label>
                                                <input type="text" class="form-control " id="username" placeholder="Логин" name="username">
                                            </div>
                                            <div class="form-group">
                                                <label for="pwd">Пароль:</label>
                                                <input type="password" class="form-control " id="password" placeholder="Пароль" name="password">
                                            </div>
                                            <div class="form-group form-check">
                                                <label class="form-check-label">
                                                        <input class="form-check-input " type="checkbox"
                                                            name="remember">
                                                        Запомнить меня
                                                    </label>
                                            </div>
                                            <button type="submit" class="btn btn-primary">Вход</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
   



                    </div>
                </div>
        </section>
    </div>
{% endblock body %}
